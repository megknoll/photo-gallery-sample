<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="photo-javascript.js"></script>
<link rel="stylesheet" type="text/css" href="photo-styles.css"> 
  <title>My Photo Gallery</title>
</head>
<body>
  <h1>My Slide Show</h1>
  <div class="slideshow">
    <div class="show">
      <img src="http://themarklee.com/wp-content/uploads/2013/12/snowying.jpg" width="50%" />
    </div>
    <div>
      <img src="http://themarklee.com/wp-content/uploads/2013/12/starlight.jpg" width="50%" />
    </div>
    <div>
      <img src="http://themarklee.com/wp-content/uploads/2013/12/snowstorm.jpg" width="50%" />
    </div>
    <div>
      <img src="http://themarklee.com/wp-content/uploads/2013/12/misty-winter-afternoon.jpg" width="50%" />
    </div>
    <div>
      <img src="http://themarklee.com/wp-content/uploads/2013/12/good-morning.jpg" width="50%" />
    </div>
    <div>
      <img src="http://themarklee.com/wp-content/uploads/2013/12/driving-home-for-christmas.jpg" width="50%" />
    </div>
  </div>
  
  <div class="button-bar">
    <span class="prev-button">last photo</span>
    <span class="next-button">next photo</span>
  </div>

  <p id="gallery-description">My awesome photo gallery of awesome pictures</p>
</body>
</html>
